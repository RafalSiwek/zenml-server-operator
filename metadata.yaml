name: zenml-server
description: |
  zenml-server is a Kubernetes charm bundle for ZenML Server. This bundle automates the deployment and operation of ZenML Server on Kubernetes cluster.
summary: |
  A charm which provides a Kubernetes installation of the ZenML (https://www.zenml.io/) server.
docs: https://discourse.charmhub.io/t/zenml-server-docs-index/12831
containers:
  zenml-server:
    resource: oci-image
resources:
  oci-image:
    type: oci-image
    description: Backing OCI image
    upstream-source: docker.io/zenmldocker/zenml-server:0.55.3
requires:
  relational-db:
    interface: mysql_client
  ingress:
    interface: ingress
    schema:
      v2:
        requires:
          type: object
          properties:
            service:
              type: string
            port:
              type: integer
            namespace:
              type: string
            prefix:
              type: string
            rewrite:
              type: string
          required:
            - service
            - port
            - namespace
            - prefix
      v1:
        requires:
          type: object
          properties:
            service:
              type: string
            port:
              type: integer
            prefix:
              type: string
            rewrite:
              type: string
          required:
            - service
            - port
            - prefix
    versions: [v1]
    __schema_source: https://raw.githubusercontent.com/canonical/operator-schemas/master/ingress.yaml
